<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <!-- IMPORTANTE: Meta tag para dispositivos móveis -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Loja - Comprar Produtos</title>

  <!-- Fonte Google (opcional) -->
  <link rel="preconnect" href="https://fonts.gstatic.com"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet"/>
  
  <style>
    /* ------------------------------------------
       VARIÁVEIS DE COR (Claro e Escuro)
    ------------------------------------------- */
    :root {
      --bg-color: #d9d9d9;
      --text-color: #171716;
      --header-bg: #fff;
      --card-bg: #fff;
      --hover-bg: #d4d4d4;
    }
    body.dark-mode {
      --bg-color: #1e1e1e;
      --text-color: #f0f0f0;
      --header-bg: #2c2c2c;
      --card-bg: #2b2b2b;
      --hover-bg: #444;
    }
    
    /* ------------------------------------------
       REGRAS GERAIS
    ------------------------------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Montserrat', sans-serif;
      line-height: 1.6;
      transition: background-color 0.4s ease, color 0.4s ease;
    }
    img {
      max-width: 100%;
      display: block;
    }
    a {
      text-decoration: none;
      color: var(--text-color);
      transition: color 0.3s ease-in-out;
    }
    a:hover {
      color: #555;
    }
    h1, h2 {
      margin-bottom: 1rem;
    }
    section {
      padding: 2rem 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    /* ------------------------------------------
       CABEÇALHO E NAVEGAÇÃO
    ------------------------------------------- */
    header {
      background-color: var(--header-bg);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
      transition: background-color 0.4s ease;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 1.5rem;
    }
    .navbar__logo img {
      height: 40px;
    }
    .navbar__container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .navbar__links {
      display: flex;
      align-items: center;
      list-style: none;
      gap: 1rem;
      transition: max-height 0.4s ease;
    }
    .navbar__links a {
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }
    .navbar__links a:hover {
      background-color: var(--hover-bg);
    }
    .dark-mode-toggle button {
      background-color: transparent;
      border: 1px solid var(--text-color);
      color: var(--text-color);
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode-toggle button:hover {
      background-color: var(--text-color);
      color: var(--bg-color);
    }
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }
    .hamburger span {
      width: 25px;
      height: 3px;
      background-color: var(--text-color);
      transition: 0.3s;
    }
    .hamburger.open span:nth-child(1) {
      transform: translateY(8px) rotate(45deg);
    }
    .hamburger.open span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.open span:nth-child(3) {
      transform: translateY(-8px) rotate(-45deg);
    }
    
    /* ------------------------------------------
       LOJA / PRODUTOS
    ------------------------------------------- */
    #loja {
      margin-top: 6rem; /* Espaço para o header */
    }
    #loja h2 {
      margin-bottom: 1rem;
    }
    .loja-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-top: 1rem;
    }
    .produto-card {
      background-color: var(--card-bg);
      border-radius: 5px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s ease-in-out;
    }
    .produto-card:hover {
      transform: translateY(-5px);
    }
    /* Carrossel interno de cada produto */
    .carousel {
      position: relative;
      width: 100%;
      height: 200px;
      overflow: hidden;
      margin-bottom: 1rem;
      border-radius: 5px;
    }
    .carousel img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .carousel img.active {
      opacity: 1;
    }
    .produto-card h3 {
      margin: 0.5rem 0;
    }
    .produto-card p.valor {
      font-weight: bold;
      margin: 0.5rem 0;
    }
    .btn-comprar {
      display: inline-block;
      background-color: var(--text-color);
      color: var(--bg-color);
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
      margin: 0.5rem 0;
      transition: background-color 0.3s;
    }
    .btn-comprar:hover {
      background-color: #333;
    }
    .produto-card p.descricao {
      font-size: 0.9rem;
    }
    
    /* ------------------------------------------
       RODAPÉ
    ------------------------------------------- */
    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
    
    /* ------------------------------------------
       RESPONSIVIDADE / MENU HAMBURGER
    ------------------------------------------- */
    @media (max-width: 768px) {
      .dark-mode-toggle {
        display: none;
      }
      .navbar__links {
        position: absolute;
        top: 60px;
        right: 0;
        background-color: var(--header-bg);
        flex-direction: column;
        align-items: flex-start;
        padding: 1rem;
        gap: 0.5rem;
        max-height: 0;
        overflow: hidden;
        border-radius: 0 0 8px 8px;
      }
      .navbar__links.active {
        max-height: 500px;
        transition: max-height 0.4s ease;
      }
      .hamburger {
        display: flex;
      }
    }
    @media (max-width: 480px) {
      .navbar__logo img {
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <!-- CABEÇALHO -->
  <header>
    <nav class="navbar">
      <div class="navbar__logo">
        <a href="index.html">
          <img src="./imagens/logo.png" alt="Logo">
        </a>
      </div>
      
      <!-- Menu hamburger para mobile -->
      <div class="hamburger" id="hamburgerMenu">
        <span></span>
        <span></span>
        <span></span>
      </div>
      
      <div class="navbar__container">
        <ul class="navbar__links">
          <li><a href="index.html">Portfólio</a></li>
          <li><a href="loja.html">Comprar Produtos</a></li>
        </ul>
        <div class="dark-mode-toggle">
          <button id="darkModeBtn">Modo Escuro</button>
        </div>
      </div>
    </nav>
  </header>
  
  <!-- SEÇÃO LOJA -->
  <section id="loja">
    <h2>Loja - Meus Produtos</h2>
    <div class="loja-container">
      <!-- Produto 1 -->
      <div class="produto-card">
        <div class="carousel">
          <img src="./imagens/produto1-1.jpg" alt="Produto 1 - Imagem 1" class="active">
          <img src="./imagens/produto1-2.jpg" alt="Produto 1 - Imagem 2">
          <img src="./imagens/produto1-3.jpg" alt="Produto 1 - Imagem 3">
        </div>
        <h3>Produto 1</h3>
        <p class="valor">Valor: R$ 100,00</p>
        <button class="btn-comprar">Comprar</button>
        <p class="descricao">Pequena descrição do produto 1.</p>
      </div>
      <!-- Produto 2 -->
      <div class="produto-card">
        <div class="carousel">
          <img src="./imagens/produto2-1.jpg" alt="Produto 2 - Imagem 1" class="active">
          <img src="./imagens/produto2-2.jpg" alt="Produto 2 - Imagem 2">
          <img src="./imagens/produto2-3.jpg" alt="Produto 2 - Imagem 3">
        </div>
        <h3>Produto 2</h3>
        <p class="valor">Valor: R$ 200,00</p>
        <button class="btn-comprar">Comprar</button>
        <p class="descricao">Pequena descrição do produto 2.</p>
      </div>
      <!-- Produto 3 -->
      <div class="produto-card">
        <div class="carousel">
          <img src="./imagens/produto3-1.jpg" alt="Produto 3 - Imagem 1" class="active">
          <img src="./imagens/produto3-2.jpg" alt="Produto 3 - Imagem 2">
          <img src="./imagens/produto3-3.jpg" alt="Produto 3 - Imagem 3">
        </div>
        <h3>Produto 3</h3>
        <p class="valor">Valor: R$ 300,00</p>
        <button class="btn-comprar">Comprar</button>
        <p class="descricao">Pequena descrição do produto 3.</p>
      </div>
    </div>
  </section>
  
  <!-- RODAPÉ -->
  <footer>
    &copy; 2025 Arcelino Cavalcante. Todos os direitos reservados.
  </footer>
  
  <script>
    // Rolagem suave para links internos (se houver)
    document.querySelectorAll('.navbar__links a').forEach(link => {
      const hrefValue = link.getAttribute('href');
      if (hrefValue && hrefValue.startsWith('#')) {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          const section = document.querySelector(hrefValue);
          const offsetTop = section.offsetTop - 60;
          window.scrollTo({
            top: offsetTop,
            behavior: 'smooth'
          });
        });
      }
    });
    
    // Alterna modo escuro/claro
    const darkModeBtn = document.getElementById('darkModeBtn');
    darkModeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      darkModeBtn.textContent = document.body.classList.contains('dark-mode') ? "Modo Claro" : "Modo Escuro";
    });
    
    // Menu Hamburger para mobile
    const hamburgerMenu = document.getElementById('hamburgerMenu');
    const navLinks = document.querySelector('.navbar__links');
    hamburgerMenu.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      hamburgerMenu.classList.toggle('open');
    });
    
    // Carrossel automático para cada .carousel
    document.querySelectorAll('.carousel').forEach(carousel => {
      const slides = carousel.querySelectorAll('img');
      let index = 0;
      setInterval(() => {
        slides[index].classList.remove('active');
        index = (index + 1) % slides.length;
        slides[index].classList.add('active');
      }, 3000); // troca a cada 3 segundos
    });
  </script>
</body>
</html>
